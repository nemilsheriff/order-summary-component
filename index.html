<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">

    <img class="hero-image" src="./images/illustration-hero.svg" alt="">

    <div class="heading">Order Summary</div>

    <div class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</div>

    <div class="plan">
      <img src="./images/icon-music.svg" alt="music icon">
      <div class="plan-details">
        <div class="plan-details-name">Annual Plan</div>
        <div class="plan-details-cost">$59.99/year</div>
      </div>
      <a class="plan-change-button" href="#">Change</a>
    </div>

    <div class="buttons">
      <a href="#" class="payment-button">Proceed to Payment</a>
      <a href="#" class="cancel-button">Cancel Order</a>
    </div>
  </div>
</body>
</html>
